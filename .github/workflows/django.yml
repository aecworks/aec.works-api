name: Django CI

on:
  push:
    branches: [master]
  pull_request:
    branches: [master]

jobs:
  container-job:
    runs-on: ubuntu-latest
    container: python:3.8-slim

    strategy:
      max-parallel: 1
      matrix:
        python-version: [3.8]

    services:
      postgres:
        image: postgres:9.6
        env:
          POSTGRES_DB: postgres
          POSTGRES_USER: postgres
          POSTGRES_PASSWORD: postgres
        ports:
          - 5432:5432
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

      redis:
        image: redis
        ports:
          - 6379:6379
        options: >-
          --health-cmd "redis-cli ping"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

    steps:
      - uses: actions/checkout@v2
      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v1
        with:
          python-version: ${{ matrix.python-version }}

      - name: Install Dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
              pip install -r requirements-dev.txt

      - name: Cache pip
        uses: actions/cache@v2
        with:
          path: ~/.cache/pip
          key: ${{ runner.os }}-pip-${{ hashFiles('requirements.txt') }}
          restore-keys: |
            ${{ runner.os }}-pip-
            ${{ runner.os }}-

      - name: Lint
        run: |
          flake8 .

      - name: Run Tests
        run: |
          pytest --cov=./
        env:
          DATABASE_URL: "postgres://postgres:postgres@postgres:5432/postgres"
          REDIS_URL: redis://redis:6379
          DJANGO_ALLOWED_HOSTS: "*"
          DJANGO_SECRET_KEY: gh_test
          DJANGO_S3_BUCKET_NAME: "gh_test"
          OAUTH_GITHUB_CLIENT_ID: gh_test
          OAUTH_GITHUB_CLIENT_SECRET: gh_test
          OAUTH_LINKEDIN_CLIENT_ID: gh_test
          OAUTH_LINKEDIN_CLIENT_SECRET: gh_test
          AWS_ACCESS_KEY_ID: gh_test
          AWS_SECRET_ACCESS_KEY: gh_test

      - name: Upload Coverage
        run: |
          pip install codecov && codecov -t ${{ secrets.CODECOV_TOKEN }}
