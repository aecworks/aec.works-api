[flake8]
filename = *.py
count = True
# Per Black Formmater Documentation
ignore = E203, E266, E501, W503
select = B,C,E,F,W,T4,B9
max-line-length = 88
max-complexity = 15
exclude =
    # for CircleCI Env
    .venv


[tool:pytest]
DJANGO_SETTINGS_MODULE = api.aecguide.settings
testpaths=
    api/community/tests



[mypy]
plugins =
    mypy_django_plugin.main
    mypy_drf_plugin.main

[mypy.plugins.django-stubs]
django_settings_module = "aecguide.settings"
